apiVersion: custompodautoscaler.com/v1
kind: CustomPodAutoscaler
metadata:
  name: simple-pod-metrics-python
spec:
  template:
    spec:
      containers:
      - name: simple-pod-metrics-python
        image: simple-pod-metrics-python:latest
        imagePullPolicy: IfNotPresent
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: flask-metric
  config:
    - name: interval
      value: "10000"
